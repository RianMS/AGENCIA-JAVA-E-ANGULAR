<br>
<div class="centro"><img src="../../../../assets/icons/doutor.png" width="200" alt=""></div>
<div class="centro"><h1 class="negrito">{{ formCliente.get('id')?.value ? 'edição' : 'cadastro'}}</h1></div>
<div class="centro">

  <form [formGroup]="formCliente" (ngSubmit)="enviar()">
    <div class="mb-3 text-input negrito">
      <label for="nome" class="form-label" >Nome</label>
      <input type="text" class= "form-control" id="nome" formControlName="nome" >
    </div>
    <div class="mb-3 text-input negrito">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3 text-input negrito">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" formControlName="cpf">
    </div>
    <div class="mb-3 text-input negrito">
      <label for="observacoes" class="form-label">Observações</label>
      <textarea id="observacoes" rows="3" class="form-control" formControlName="observacoes"></textarea>
    </div>
    <button [disabled]="!formCliente.valid" type="submit" class="btn btn-dark">Enviar</button>

  </form>
</div>
